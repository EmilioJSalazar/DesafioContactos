<div class="container mt-4">
  <h2 class="mb-4">Mis Contactos</h2>

  <div class="row mb-3 align-items-center">
    <div class="col-md-6">
      <div class="input-group">
        <span class="input-group-text" id="basic-addon1">üîç</span>
        <input type="text" class="form-control" placeholder="Buscar por nombre..." (input)="buscar($event)">
      </div>
    </div>
    <div class="col-md-6 text-end mt-3 mt-md-0">
      <button routerLink="/new" class="btn btn-success">
        + Nuevo Contacto
      </button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Nombre Completo</th>
          <th>C√©dula</th>
          <th>Celular</th>
          <th>Correo</th>
          <th class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of contactos">
          <td>{{ c.nombre }} {{ c.apellido }}</td>
          <td>{{ c.cedula }}</td>
          <td>{{ c.celular }}</td>
          <td>{{ c.correo }}</td>
          <td class="text-center">
            <button class="btn btn-primary btn-sm me-2" [routerLink]="['/edit', c.id]">Editar</button>
            <button class="btn btn-danger btn-sm" (click)="eliminar(c.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="contactos.length === 0" class="alert alert-info text-center">
    No se encontraron contactos.
  </div>
</div>
